name: Build File Binder Fixed

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0

    - name: Restore NuGet Packages
      run: nuget restore File-Binder.sln

    - name: Build Solution
      run: msbuild File-Binder.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FileBinder-Exe
        path: |
          **/bin/Release/**/*.exe
          **/bin/Release/**/*.dll
